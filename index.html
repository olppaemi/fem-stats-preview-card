<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main class="wrapper">
    <div class="card">
      <div class="card__contents">
        <h1 class="card__header">
          Get <span class="accent">insights</span> that help your business grow.
        </h1>
        <p class="card__main">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="card__stats">
          <div class="stat">
            <p class="stat__value">10k+</p>
            <p class="stat__name">companies</p>
          </div>
          <div class="stat">
            <p class="stat__value">314</p>
            <p class="stat__name">templates</p>
          </div>
          <div class="stat">
            <p class="stat__value">12M+</p>
            <p class="stat__name">queries</p>
          </div>
        </div>
      </div>
      <div class="card__hero"></div>
    </div>
  </main>
</body>

</html>
