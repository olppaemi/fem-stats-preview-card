<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card__image">
        <img class="img-mobile" src="images/image-header-mobile.jpg" alt="hero">
        <img class="img-desktop" src="images/image-header-desktop.jpg" alt="hero">
      </div>
      <div class="card__main">
        <div class="card__header">Get <span class="accent">insights</span> that help your business grow.</div>
        <div class="card__body">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </div>
        <div class="card__stats">
          <div class="stat">
            <div class="stat__value">10k+</div>
            <div class="stat__label">companies</div>
          </div>

          <div class="stat">
            <div class="stat__value">314</div>
            <div class="stat__label">templates</div>
          </div>

          <div class="stat">
            <div class="stat__value">12M+</div>
            <div class="stat__label">queris</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
