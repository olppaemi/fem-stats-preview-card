<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main class="container">
    <div class="card">
      <div class="card__image">
        <img class="mobile-image" src="/images/image-header-mobile.jpg" alt="">
        <img class="desktop-image" src="/images/image-header-desktop.jpg" alt="">
      </div>
      <div class="card__main">
        <h1 class="card__header">Get <span class="accent">insights</span> that help your business grow.</h1>
        <p class="card__body">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <ul class="card__stats">
          <li class="stat">
            <p class="stat__value">10k+</p>
            <p class="stat__label">companies</p>
          </li>

          <li class="stat">
            <p class="stat__value">314</p>
            <p class="stat__label">templates</p>
          </li>

          <li class="stat">
            <p class="stat__value">12M+</p>
            <p class="stat__label">queris</p>
          </li>
        </ul>

      </div>
    </div>
  </main>
</body>

</html>
